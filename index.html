<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body> 
    <div id="startscreen">
        <h1>League of Legends Arena Stats</h1>
        <form onsubmit="return false;">
            <label for="name-input">Riot ID</label>
            <input type="text" name="name-input" id="name-input">
            <input type="submit" name="name-submit" onclick="getSummoner()">
        </form>
    </div>
    <div id="container">
        <div id="result">
            <h2>Last 20 games</h2>
            <p>Click for more details!</p>
            <!-- match list with champion, position, augments and items  -->

            <table id="data">
                <thead>
                    <th>Champion 1</th>
                    <th>Champion 2</th>
                    <th>Teammate</th>
                    <th>Position</th>
                    <th>Augments</th>
                    <th>Items</th>
                </thead>

            </table>
        </div>
    </div>
    <script src="script.js">
        
    </script>
    <!--  https://developer.riotgames.com/  -->
</body>
</html>
